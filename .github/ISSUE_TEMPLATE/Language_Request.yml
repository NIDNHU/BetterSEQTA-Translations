name: Language Request
description: I would like to formally request a language to be added to the translations
labels: enhancement
title: "[FR] "

body:
  - type: input
    attributes:
        label: Requested Language
        description: What language would you like to have added?
        placeholder: Eg. Italian
    validations:
        required: true

  - type: checkboxes
    attributes:
      label: Confirm Originality
      options:
        - label: "I confirm that I could not find requests for this language in any other issues"
          required: true
  - type: checkboxes
    attributes:
      label: Confirm Compliance
      options:
        - label: "I confirm that creating this request does NOT guarantee it will be added/approved"
          required: true
  - type: checkboxes
    attributes:
      label: Contribution Offer
      options:
        - label: "I Hereby offer to contribute to adding this language"
          required: false
